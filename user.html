<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - EPLQ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>User Portal</h2>
  <div id="authSection">
    <h3>User Login / Register</h3>
    <form id="userForm">
      <input type="email" id="userEmail" placeholder="Email" required />
      <input type="password" id="userPassword" placeholder="Password" required />
      <button type="button" id="userRegisterBtn">Register</button>
      <button type="button" id="userLoginBtn">Login</button>
    </form>
  </div>

  <div id="searchSection" style="display:none;">
    <h3>Search POIs</h3>
    <form id="searchForm">
      <input type="number" id="latitude" placeholder="Your Latitude" step="0.000001" required />
      <input type="number" id="longitude" placeholder="Your Longitude" step="0.000001" required />
      <input type="number" id="radius" placeholder="Search Radius (km)" step="0.1" required />
      <button type="submit">Search POIs</button>
    </form>
    <div id="searchResults"></div>
  </div>
  
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="user.js"></script>
</body>
</html>
