<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - EPLQ</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Admin Portal</h2>
  <div id="authSection">
    <h3>Admin Login / Register</h3>
    <form id="adminForm">
      <input type="email" id="adminEmail" placeholder="Email" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button type="button" id="adminRegisterBtn">Register</button>
      <button type="button" id="adminLoginBtn">Login</button>
    </form>
  </div>

  <div id="dataSection" style="display:none;">
    <h3>Upload Encrypted Data</h3>
    <form id="uploadForm">
      <input type="text" id="poiName" placeholder="Point of Interest Name" required />
      <input type="text" id="poiDetails" placeholder="POI Details" required />
      <input type="number" id="poiLatitude" placeholder="Latitude" step="0.000001" required />
      <input type="number" id="poiLongitude" placeholder="Longitude" step="0.000001" required />
      <button type="submit">Upload Encrypted POI</button>
    </form>
    <div id="uploadStatus"></div>
  </div>
  
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
  
</body>
</html>
